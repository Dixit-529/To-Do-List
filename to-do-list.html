<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TO DO LIST</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <button type="button" class="btn btn-primary btn-lg my-4 mx-5" data-bs-toggle="modal" data-bs-target="#exampleModal"
    data-bs-whatever="@mdo">ADD TODOs</button>
  <button id="clear" class="btn btn-primary btn-lg my-4" onclick="clearStorage()">Clear list</button>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="title" class="col-form-label">TITLE:</label>
              <input type="text" class="form-control" id="title">
            </div>
            <div class="mb-3">
              <label for="description" class="col-form-label">DESCRIPTION:</label>
              <textarea class="form-control" id="description"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="add">ADD</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container my-4">
    <h2 class="text-center">TODOs List</h2>
    <div class="table">
      <table class="table">
        <thead class="table-dark">
          <th>No.</th>
          <th>TITLE</th>
          <th>DESCRIPTION</th>
          <th>BUTTON</th>
        </thead>
        <tbody id="tableBody">
          <tr>
            <th >1</th>
            <td>Exercise</td>
            <td>Do Exercise at 06:00 am</td>
            <td><button id="delete" class="btn btn-primary">DELETE</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>
<script src="to-do.js"></script>


</html>
